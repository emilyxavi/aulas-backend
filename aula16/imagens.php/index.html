<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body bgcolor="888888">
    <h1>Lista de Alunos</h1>
 <hr>
 <table border="1" width="100%">
    <tr>
        <th>Nome</th>
        <th>Nota1</th>
        <th>Nota2</th>
        <th>Média</th>
    </tr>
</table>
<script>

        var tabela = document.querySelector("table");



        function criarLinha(nome, n1, n2, ){;
        var linha = tabela.insertRow();
        var celNome = linha.insertCell();
        var celNota1 = linha.insertCell();
        var celNota2 = linha.insertCell();
        var celMédia = linha.insertCell();
        
        celNome.innerText = nome;
        celNota1.innerText = n1;
        celNota2.innerText = n2;
        celMédia.innerText = (n1 + n2) / 2;
}

fetch("http://localhost/3infoa/Jose_carvalho/aulas_backend/aula11/alunos.php")
.then(resposta => resposta.json())
.then(json => {
    for(let aluno of json){
    criarLinha(aluno.nome,
    aluno.nota1,
    aluno.nota2);

    }
});




</script>   
</body>
</html>
